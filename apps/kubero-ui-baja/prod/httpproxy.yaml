apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: kubero-ui-baja
spec:
  virtualhost:
    fqdn: baja-kubero.prod.cedille.club
    tls:
      secretName: kubero-ui-baja-tls
      minimumProtocolVersion: "1.3"
  routes:
    - conditions:
        - prefix: /
      enableWebsockets: true
      services:
        - name: kubero
          port: 2000
      timeoutPolicy:
        idle: 600s
        response: 600s
