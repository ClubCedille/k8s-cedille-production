apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingenieuses
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingenieuses
  template:
    metadata:
      labels:
        app: ingenieuses
    spec:
      imagePullSecrets:
        - name: ghcr-ingenieuses-secret
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
      containers:
        - name: ingenieuses
          image: ghcr.io/les-ingenieuses-de-l-ets/web-ingenieuses:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /run
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
              ephemeral-storage: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
