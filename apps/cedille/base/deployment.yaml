apiVersion: apps/v1
kind: Deployment
metadata:
  name: cedille-service
  annotations:
    kube-score/ignore: container-image-pull-policy,container-image-tag, pod-networkpolicy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cedille-service
  template:
    metadata:
      labels:
        app: cedille-service
    spec:
      containers:
        - name: cedille-service
          image: ghcr.io/clubcedille/cedille.etsmtl.ca:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
              ephemeral-storage: 1Gi