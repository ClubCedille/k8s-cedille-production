apiVersion: apps/v1
kind: Deployment
metadata:
  name: cedille
  annotations:
    kube-score/ignore: container-image-pull-policy,container-image-tag, pod-networkpolicy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cedille
    spec:
      containers:
        - name: cedille
          image: ghcr.io/clubcedille/cedille.etsmtl.ca:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
              ephemeral-storage: 256Mi
            limits:
              cpu: 500m
              memory: 256Mi
              ephemeral-storage: 1Gi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
