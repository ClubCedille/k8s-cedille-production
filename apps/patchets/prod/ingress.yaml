apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: commandes
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: contour
  tls:
    - hosts:
        - commande.fraternitedupiranha.etsmtl.ca
      secretName: commande-cert-tls
  rules:
    - host: commande.fraternitedupiranha.etsmtl.ca
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: commandes
                port:
                  number: 3000
