apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: raconteurs
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
    argocd-image-updater.argoproj.io/image-list: website=ghcr.io/clubcedille/grav:raceonteurs
    argocd-image-updater.argoproj.io/website.update-strategy: digest
spec:
  project: default
  destination:
    server: https://cedille.kubernetes.omni.siderolabs.io?cluster=k8s-cedille-production
    namespace: raconteurs-grav
  source:
    repoURL: https://github.com/ClubCedille/k8s-cedille-production
    path: apps/raconteurs/grav/prod
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    automated:
      selfHeal: true
      prune: true
