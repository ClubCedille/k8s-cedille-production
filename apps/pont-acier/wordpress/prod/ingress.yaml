apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pont-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-http
    ingress.kubernetes.io/force-ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
spec:
  ingressClassName: contour
  tls:
    - hosts:
        - pontacier.etsmtl.ca
      secretName: pont-website-tls
  rules:
    - host: pontacier.etsmtl.ca
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: pont-wordpress
                port:
                  name: http
